<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="firstName1">Enter your first name:</label>
          <input id="firstName1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName2">Enter your last name:</label>
          <input id="lastName2" class="form-control" type="text">
        </div>

        <select class="form-control" id="favoritebev">
          <label for="favoritebev">What is your favorite beverage?</label>
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>

        <div class="form-group">
          <label for="appointmentDate1">Date of Appointment:</label>
          <input id="appointmentDate1" class="form-control" type="date">
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate">
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
            </label>
    </form>
<br>
<button type="submit" class="btn">Submit your survey</button>

     </div>

   </form>
   </div>
  </body>
</html>
